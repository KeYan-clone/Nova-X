apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: novax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: novax/gateway-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: NACOS_SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: novax-config
              key: nacos.server-addr
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: novax
spec:
  selector:
    app: gateway-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
