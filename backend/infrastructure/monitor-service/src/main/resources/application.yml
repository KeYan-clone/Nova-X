server:
  port: 8104

spring:
  application:
    name: monitor-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
      config:
        server-addr: localhost:8848
        namespace: dev
        file-extension: yaml

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Elasticsearch 配置
elasticsearch:
  host: localhost
  port: 9200
  username: elastic
  password: changeme

# 日志配置
logging:
  level:
    com.novax: INFO
    org.springframework: INFO
  pattern:
    console: '[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n'
