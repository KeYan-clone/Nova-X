# ========================================
# Nacos 公共配置 - common.yaml
# Data ID: common.yaml
# Group: COMMON_GROUP
# Namespace: dev
# ========================================
# 说明：此配置会被所有服务共享，包含通用的中间件配置

# MySQL 数据库配置
datasource:
  host: mysql
  port: 3306
  username: root
  password: 123456
  # 连接池配置
  druid:
    initial-size: 5
    min-idle: 5
    max-active: 20
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    stat-view-servlet:
      enabled: true
      url-pattern: /druid/*
      login-username: admin
      login-password: admin
    web-stat-filter:
      enabled: true
      url-pattern: /*
      exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

# Redis 缓存配置
redis:
  host: redis
  port: 6379
  database: 0
  password: # 如果有密码，在这里设置
  timeout: 5000
  lettuce:
    pool:
      max-active: 20
      max-wait: -1
      max-idle: 10
      min-idle: 5

# Kafka 消息队列配置
kafka:
  bootstrap-servers: kafka:9092
  consumer:
    group-id: nova-x-consumer
    auto-offset-reset: earliest
    enable-auto-commit: true
    auto-commit-interval: 1000
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    acks: all
    retries: 3

# Elasticsearch 搜索引擎配置
elasticsearch:
  uris: http://elasticsearch:9200
  username:
  password:
  connection-timeout: 5s
  socket-timeout: 10s

# MinIO 对象存储配置
minio:
  endpoint: http://minio:9000
  public-endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: 12345678

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 扫描路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类别名扫描包
  type-aliases-package: com.novax
  # MyBatis 全局配置
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  level:
    com.novax: INFO
    org.springframework.cloud: INFO
    com.alibaba.nacos: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Security JWT 配置
security:
  jwt:
    secret: nova-x-secret-key-change-in-development-environment
    expiration: 86400  # 24小时
    refresh-expiration: 604800  # 7天

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Swagger/Knife4j 配置（全局）
swagger:
  enable: true
  group-name: nova-x
  title: Nova-X API
  description: Nova-X microservices API documentation
  version: v1
  paths-to-match:
    - /api/**
  packages-to-scan:
    - com.novax
  bearer-enabled: true
  auth-header-name: Authorization
  auth-header-description: Bearer token

knife4j:
  enable: true
