# ========================================
# Account Service 配置 - account-service.yaml
# Data ID: account-service.yaml
# Group: DEFAULT_GROUP
# Namespace: dev
# ========================================

spring:
  datasource:
    # 引用公共配置的数据库地址
    url: jdbc:mysql://${datasource.host}:${datasource.port}/nova_x_account?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${datasource.username}
    password: ${datasource.password}
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid: ${datasource.druid}

  redis:
    host: ${redis.host}
    port: ${redis.port}
    database: 0
    password: ${redis.password}
    timeout: ${redis.timeout}
    lettuce: ${redis.lettuce}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.novax.account.domain.entity
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
